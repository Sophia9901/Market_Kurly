<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">
        <title>Form - Input</title>
        <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"
                type="text/css">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
        <form action="" method="POST">

                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름" />

                <label>아이디</label>
                <input type="text" placeholder="아이디" />

                <label>비밀번호</label>
                <input type="password" placeholder="비밀번호" maxlength="15" minlength="5" />

                <label>이메일</label>
                <input type="email" placeholder="이메일" />

                <label>전화번호</label>
                <input type="tel" placeholder="전화번호 (010-1234-1234)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />

                <label>나이</label>
                <input type="number" placeholder="만 나이" min="19" max="120" />
                <input type="file" accept="image/*, video/*" />
                <button type="submit">
                        가입하기
                </button>
        </form>
</body>

</html>
